<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "styleAssignment3.css"/>	
	</head>
	<body>
		<div id = "container">
			<p>Drag the Demo div :</p>
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div id="div2" draggable="true" ondragstart="drag(event)" width="200" height="40">
					<p>Demo</p>
				</div>
			</div>
			<br>
			<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)">
			</div>
			<br>
		</div>
	</body>
	<script>
		function allowDrop(ev) {
			ev.preventDefault();
		}
		function drag(ev) {
			ev.dataTransfer.setData("text/html", ev.target.id);
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text/html");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</html>
