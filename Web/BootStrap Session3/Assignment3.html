<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src = "js/jquery-1.11.3.js" type = "text/javascript"></script>
	<script src = "js/bootstrap.js" type = "text/javascript"></script>
	<link rel = "stylesheet" type = "text.stylesheet" href = "css/bootstrap.css"/>
	<style>
		.wrapText {
			word-wrap: break-word;
		}
	</style>
	<script>
		function resetAll() {
			location.reload();
		}
		
		function submitAll()
		{
			/* To set The avlues in the Variable  */
			var q1 = $("#firstQuestion").text();
			var q2 = $("#secondQuestion").text();
			var q3 = $("#thirdQuestion").text();
			var q4 = $("#fourthQuestion").text();
			var q5 = $("#fifthQuestion").text();
			/*Checking the value  */
			var a1 = $("input[name=firstQuestionOptions]:checked").val();
			var a2 = $("input[name=secondQuestionOptions]:checked").val();
			var a3 = $("input[name=thirdQuestionOptions]:checked").val();
			var a4 = $("input[name=fourthQuestionOptions]:checked").map( function() { return this.value;}).get();
			var a5 = $("input[name=fifthQuestionOptions]:checked").map( function() { return this.value;}).get();
			/* Adding to the Answer  */
			alert(a1);
			$("#answer1").text(q1+" Answer is: "+a1);
			$("#answer2").text(q2+" Answer is: "+a2);
			$("#answer3").text(q3+" Answer is: "+a3);
			$("#answer4").text(q4+" Answer is: "+a4);
			$("#answer5").text(q5+" Answer is: "+a5);
		}
	</script>
</head>
<body>
<div class="container">
	<form class = "form-horizontal" role = "form">
		<div class = "form-group">
			<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id = "firstQuestion">1. Which of the following is true about public access modifier?</label>
			</div>
			<div class = "btn-group" data-toggle = "buttons">
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "firstQuestionOptions" id = "firstQuestionOption1" value = "Variables, methods and constructors which are declared public can be accessed by any class.">Variables, methods and constructors which are declared public can be accessed by any class.
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary wrapText">
						<input type = "radio" name = "firstQuestionOptions" id = "firstQuestionOption2" value = "Variables, methods and constructors which are declared public can be accessed by any class lying in same package."> Variables, methods and constructors which are declared public can be accessed by any class lying in same package.
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "firstQuestionOptions" id = "firstQuestionOption3" value = "Variables, methods and constructors which are declared public in the superclass can be accessed only by its child class."> Variables, methods and constructors which are declared public in the superclass can be accessed only by its child class.
					</label>
				</div>
				
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "firstQuestionOptions" id = "firstQuestionOption4" value = "None of the above."> None of the above.
					</label>
				</div>
			</div>
		</div>
		
		<div class = "form-group">
			<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id = "secondQuestion">2. What is local variable?</label>
			</div>
			<div class = "btn-group" data-toggle = "buttons">
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "secondQuestionOptions" id = "secondQuestionOption1" value = "Variables defined inside methods, constructors or blocks are called local variables."> Variables defined inside methods, constructors or blocks are called local variables.
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "secondQuestionOptions" id = "secondQuestionOption2" value = "Variables defined outside methods, constructors or blocks are called local variables."> Variables defined outside methods, constructors or blocks are called local variables.
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "secondQuestionOptions" id = "secondQuestionOption3" value = "Static variables defined outside methods, constructors or blocks are called local variables."> Static variables defined outside methods, constructors or blocks are called local variables.
					</label>
				</div>
				
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "secondQuestionOptions" id = "secondQuestionOption4" value = "None of the above."> None of the above.
					</label>
				</div>
			</div>
		</div>
		
		<div class = "form-group">
			<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id = "thirdQuestion">3. Dynamic binding uses which information for binding?</label>
			</div>
			<div class = "btn-group" data-toggle = "buttons">
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "thirdQuestionOptions" id = "thirdQuestionOption1" value = "type."> type.
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "thirdQuestionOptions" id = "thirdQuestionOption2" value = "object."> object.
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "thirdQuestionOptions" id = "thirdQuestionOption3" value = "Both of the above."> Both of the above.
					</label>
				</div>
				
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "radio" name = "thirdQuestionOptions" id = "thirdQuestionOption4" value = "None of the above."> None of the above.
					</label>
				</div>
			</div>
		</div>
		
		<div class = "form-group">
			<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id = "fourthQuestion">4. Which of these are classes in Java ?</label>
			</div>
			<div class = "btn-group" data-toggle = "buttons">
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fourthQuestionOptions" id = "fourthQuestionOption1" value = "Object"> Object
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fourthQuestionOptions" id = "fourthQuestionOption2" value = "String"> String
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fourthQuestionOptions" id = "fourthQuestionOption3" value = "Int"> Int
					</label>
				</div>
				
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fourthQuestionOptions" id = "fourthQuestionOption4" value = "Integer"> Integer
					</label>
				</div>
			</div>
		</div>
		
		<div class = "form-group">
			<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<label id = "fifthQuestion">5. Which of these are data-types in Java ?</label>
			</div>
			<div class = "btn-group" data-toggle = "buttons">
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fifthQuestionOptions" id = "fifthQuestionOption1" value = "int"> int
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fifthQuestionOptions" id = "fifthQuestionOption2" value = "float"> float
					</label>
				</div>
			   
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fifthQuestionOptions" id = "fifthQuestionOption3" value = "String"> String
					</label>
				</div>
				
				<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<label class = "btn btn-primary">
						<input type = "checkbox" name = "fifthQuestionOptions" id = "fifthQuestionOption4" value = "Object"> Object
					</label>
				</div>
			</div>
		</div>
		<div class = "form-group">
			<div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<button type = "button" class = "btn btn-success" data-toggle = "modal" data-target = "#answers" onclick="submitAll()">Submit</button>
			</div>
			<div class = "col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<button type = "button" class = "btn btn-warning" onclick = "resetAll()">Reset</button>
			</div>
		</div>
	</form>
</div>
<div class="modal fade" id="answers" role="dialog">
	<div class=" modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<!-- Setting the Answer  -->
				<h3>Your Answers Are as Follows: </h3>
			</div>
			<div class="modal-body col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
				<!-- Putting the results in the Modal -->
				<div class="row" id="answer1"></div>
				<div class="row" id="answer2"></div>
				<div class="row" id="answer3"></div>
				<div class="row" id="answer4"></div>
				<div class="row" id="answer5"></div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
