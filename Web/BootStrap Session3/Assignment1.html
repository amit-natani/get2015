<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src = "js/jquery-1.11.3.js" type = "text/javascript"></script>
	<script src = "js/bootstrap.js" type = "text/javascript"></script>
	<link rel = "stylesheet" type = "text.stylesheet" href = "css/bootstrap.css"/>
	<style>
		.container {
			margin : auto;
		}
		.carousel-indicators {
			color : black;
			top : 0%;
		}
		.carousel-inner .item img {
			width : 100%;
			margin : auto;
		}
		.carousel-control {
			top : 90%;
		}
	</style>
</head>
<body>
<div class="container well">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
	  <li data-target="#myCarousel" data-slide-to="6"></li>
	  <li data-target="#myCarousel" data-slide-to="7"></li>
	  <li data-target="#myCarousel" data-slide-to="8"></li>
	  <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/1.jpg" alt="Flower" height = "350px">
      </div>

      <div class="item">
        <img src="images/2.jpg" alt="Flower">
      </div>
    
      <div class="item">
        <img src="images/3.jpg" alt="Flower">
      </div>

      <div class="item">
        <img src="images/4.jpg" alt="Flower">
      </div>
	  
	  <div class="item">
        <img src="images/5.jpg" alt="Flower">
      </div>
	  
	  <div class="item">
        <img src="images/6.jpg" alt="Flower">
      </div>
	  
	  <div class="item">
        <img src="images/7.jpg" alt="Flower">
      </div>
	  
	  <div class="item">
        <img src="images/8.jpg" alt="Flower">
      </div>
	  
	  <div class="item">
        <img src="images/9.jpg" alt="Flower">
      </div>
	  
	  <div class="item">
        <img src="images/10.jpg" alt="Flower">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
